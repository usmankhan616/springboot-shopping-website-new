<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    img {
        border-radius: 8px;
    }
    .table td, .table th {
        vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center text-primary" th:text="'Products in ' + ${category}"></h2>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle shadow-sm">
      <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price (₹)</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${products}">
        <td><img th:src="@{${p.imagePath}}" alt="Product Image" width="100" height="100" class="img-thumbnail"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.price}"></td>
        <td>
          <a class="btn btn-sm btn-warning" th:href="@{'/admin/products/edit/' + ${p.id}}">Edit</a>
          <a class="btn btn-sm btn-danger"
             th:href="@{'/admin/products/delete/' + ${p.id}}"
             onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a href="/admin/products/manage" class="btn btn-secondary">← Back to Categories</a>
  </div>
</div>

</body>
</html>
