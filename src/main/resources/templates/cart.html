<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - MyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #f8f9fa;
    }

    .cart-container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }

    .cart-header {
        font-weight: 600;
        margin-bottom: 20px;
    }

    .cart-table th, .cart-table td {
        vertical-align: middle;
    }

    .btn-remove {
        color: red;
        text-decoration: none;
    }

    .btn-remove:hover {
        text-decoration: underline;
    }

    .total-section {
        font-size: 1.25rem;
        font-weight: 600;
        text-align: right;
        margin-top: 20px;
    }

    .back-home {
        display: inline-block;
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="cart-container mx-auto" style="max-width: 800px;">

    <div class="mb-3 text-end text-muted">
      Logged in as: <strong th:text="${session.username}">Username</strong>
      (<span th:text="${session.role}">Role</span>)
    </div>

    <h2 class="text-center text-primary cart-header">Your Shopping Cart</h2>

    <div class="table-responsive">
      <table class="table cart-table table-bordered align-middle">
        <thead class="table-dark">
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price (₹)</th>
          <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
          <td th:text="${item.product.name}">Product Name</td>
          <td th:text="${item.quantity}">1</td>
          <td th:text="${item.product.price * item.quantity}">100</td>
          <td>
            <a class="btn-remove"
               th:href="@{'/cart/remove/' + ${item.product.id}}"
               onclick="return confirm('Remove this item?')">
              Remove
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="total-section">
      Total: ₹ <span th:text="${totalPrice}">0</span>
    </div>

    <div class="text-center mt-4">
      <form action="/cart/checkout" method="post">
        <button type="submit" class="btn btn-success px-4">Proceed to Pay</button>
      </form>
    </div>

    <div class="text-center">
      <a href="/" class="btn btn-outline-primary back-home mt-3">← Back to Home</a>
    </div>
  </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
