<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Products</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #f8fafc; /* Tailwind slate-50 */
        }
        .product-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .product-image {
            object-fit: contain;
            height: 150px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-5 text-3xl font-bold text-center text-gray-800">Our Products</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="product : ${products}" class="col">
            <div class="card product-card h-100 shadow-sm rounded-lg bg-white">
                <img
                        th:src="@{${product.imagePath}}"
                        alt="Product Image"
                        class="card-img-top product-image p-3"
                />
                <div class="card-body">
                    <h5 class="card-title font-semibold text-lg text-gray-900" th:text="${product.name}"></h5>
                    <p class="card-text text-gray-600 mb-3" th:text="${product.description}"></p>
                    <p class="text-xl font-bold text-indigo-600">â‚¹ <span th:text="${product.price}"></span></p>
                    <p class="mt-2 text-sm text-gray-500">Category: <span th:text="${product.category}"></span></p>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <button class="btn btn-indigo w-full hover:bg-indigo-700 text-white font-medium rounded-md px-3 py-2 transition duration-300">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (Optional for components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
