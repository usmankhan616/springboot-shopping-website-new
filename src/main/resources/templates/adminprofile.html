<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile - MyShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-group-custom .btn {
            min-width: 180px;
            margin: 10px 10px 0 0;
        }
        h2, h4 {
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyShop Admin</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light px-3" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="text-center mb-4">
        <h2 class="text-primary">Welcome to Your Admin Profile</h2>
        <p class="text-muted">Manage your account and products below</p>
    </div>

    <div class="profile-card mb-4">
        <h4 class="mb-3 text-secondary">Profile Information</h4>
        <p><strong>Username:</strong> <span th:text="${username}">N/A</span></p>
        <p><strong>Email:</strong> <span th:text="${email}">N/A</span></p>
        <p><strong>Role:</strong> <span th:text="${role}">N/A</span></p>
    </div>

    <div class="btn-group-custom text-center">
        <a href="/admin/products/manage" class="btn btn-primary">Manage Products</a>
        <a href="/admin/products/new" class="btn btn-success">Add New Product</a>
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS (optional, for responsiveness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
