<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile - MyShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f3f4f6; /* Navy Blue */
            font-family: 'Inter', system-ui, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav.navbar {
            background-color: #061633; /* Darker Navy */
        }
        nav .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            color: white !important;
            letter-spacing: 0.05em;
        }
        nav .nav-link.btn {
            color: #0B2242 !important;
            background-color: white;
            font-weight: 600;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        nav .nav-link.btn:hover {
            background-color: #e6e6e6;
            color: #061633 !important;
        }
        .profile-card {

            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: white;
            color: #0B2242; /* Navy text */
            border-radius: 1rem;
            <!--padding: 2.5rem 2rem;-->
            <!--box-shadow: 0 8px 24px rgba(11, 34, 66, 0.3); /* navy shadow */-->
            max-width: 600px;
            margin: auto;
            transition: box-shadow 0.3s ease;
        }
        .profile-card:hover {
            box-shadow: 0 12px 40px rgba(11, 34, 66, 0.5);
        }
        h2, h4 {
            font-weight: 700;
        }
        h2 {
            color: white;
        }
        p, span {
            font-weight: 500;
        }
        .btn-custom {
            min-width: 180px;
            font-weight: 600;
            background-color: white;
            color: #0B2242;
            border-radius: 0.5rem;
            padding: 0.5rem 1.75rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #061633;
            color: white;
        }
        .container {
            flex-grow: 1;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">MyShop</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn px-4" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="text-center mb-5">
        <h2 class="text-white text-3xl">Welcome to Your Profile</h2>
        <p class="text-white opacity-75 text-lg mt-2">Here are your account details</p>
    </div>

    <div class="profile-card">
        <h4 class="mb-4 text-navy text-xl" style="color:#0B2242;">Profile Information</h4>
        <p class="mb-2"><strong>Username:</strong> <span th:text="${username}">N/A</span></p>
        <p class="mb-2"><strong>Email:</strong> <span th:text="${email}">N/A</span></p>
        <p class="mb-0"><strong>Role:</strong> <span th:text="${role}">N/A</span></p>
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-custom" th:href="@{/}">Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
